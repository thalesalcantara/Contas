<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Reposição no tempo certo</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="container">
    <h1>@lcantaraSystem</h1>
    <h2>Reposição no tempo certo</h2>
    <form id="calcForm">
      <label>Km Rodado: <input type="number" id="km" required /></label>
      <label>Consumo Médio (km/L): <input type="number" id="consumo" required /></label>
      <label>Preço da Gasolina (R$): <input type="number" id="gasolina" required /></label>
      
      <h3>Peças (Preencha os valores que você usa)</h3>
      <div id="pecasContainer"></div>

      <button type="submit">Calcular</button>
    </form>

    <div id="resultado"></div>
  </div>

  <script src="script.js"></script>
</body>
</html>
